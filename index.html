<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Zelda Word Game</title>
    <link rel="icon" href="assets/images/favicon.png" type="image/gif" sizes="16x16 32x32">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body class="container">
    <header class="row">
        <div class="col-lg-8 col-centered">
            <img src="assets/images/title.png" id="title-pic">
        </div>
    </header>

    <div class="row">
        <div class="col-lg-8 col-centered">
            <div class="row">
                <section class="col-lg-6">
                    <div class="row">
                        <div class="col-lg-12" id="hearts">
                        </div>
                        <div class="row">
                            <div class="col-lg-12">
                                <img src="assets/images/link.gif">
                            </div>
                        </div>
                    </div>
                </section>


                <section class="col-lg-6">
                    <div>
                        <p>GUESS THE WORD TO SAVE PRINCESS ZELDA!</p>
                    </div>
                    <div>
                        <span id="current-word"></span>
                    </div>
                    <div>
                        LETTERS GUESSED: <span id="guessed-letters"></span>
                    </div>
                    <div>
                        WINS: <span id="wins-number"></span>
                    </div>
                    <div>
                        LOSSES: <span id="losses-number"></span>
                    </div>
                    <input>
                </section>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-8 col-centered">
            <p id="end-game"></p>
            <p id="again"></p>
        </div>
    </div>

    <div>
        <audio loop id="music">
            <source src="assets/audio/19 - Hyrule Field Main Theme.mp3">
        </audio>
    </div>
</body>

<script src="assets/javascript/game.js"></script>

</html>
